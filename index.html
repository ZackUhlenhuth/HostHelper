<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Host Helper</title>
  <!-- Bootstrap: Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <!-- Custom CSS -->
  <link href="css/host-helper.css" rel="stylesheet">
  <!-- JQuery TimePicker
   from https://github.com/jonthornton/jquery-timepicker/ -->
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <!-- Plugin to make Select boxes match Bootstrap
   from https://silviomoreto.github.io/bootstrap-select/ -->
  <link rel="stylesheet" href="css/bootstrap-select.min.css">
</head>

<body>
  
  <!-- Main Host Helper Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="well">
          <div class="row">
            <div class="col-md-12">
              <!-- Table filters -->
              <div id="filters" class="form-inline">
                <strong>Filter Tables</strong>
                <div class="input-group">
                  <span class="input-group-addon">Size</span>
                  <input id="filterSize" type="text" placeholder="None" class="form-control"></input>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">Server</span><select id="filterServer" class="selectpicker">
                    <option value="none">None</option>
                    <option>Mike</option>
                    <option>Sarah</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="focal">
                <div class="parent">
                  <svg class="panzoom" width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
                    <g>
                      <rect id="floor" fill="#fff" height="100%" width="100%" y="-1" x="-1"/>
                    </g>
                    <g>
                      <rect id="wall1" class="restaurantWall" x="1000" y="0" width="40" height="100"/>
                      <rect id="door1" class="restaurantDoor" x="1040" y="100" width="5" height="100" transform="rotate(-20 1040 100)"/>
                      <rect id="wall2" class="restaurantWall" x="1000" y="200" width="40" height="340"/>
                      <rect id="wall3" class="restaurantWall" x="0" y="500" width="200" height="40"/>
                      <rect id="door2" class="restaurantDoor" x="200" y="540" width="100" height="5" transform="rotate(20 200 540)"/>
                      <rect id="wall4" class="restaurantWall" x="300" y="500" width="600" height="40"/>
                      <rect id="door3" class="restaurantDoor" x="900" y="540" width="100" height="5" transform="rotate(20 900 540)"/>
                    </g>
                    <g>
                      <rect id="table1" class="restaurantTable" waiter="Mike" table-capacity="4" occupied="false" height="70" width="150" y="80" x="70" rx="10" ry="10"/>
                      <rect id="table2" class="restaurantTable" waiter="Mike" table-capacity="6" occupied="false" height="70" width="150" y="190" x="70" rx="10" ry="10"/>
                      <rect id="table3" class="restaurantTable" waiter="Mike" table-capacity="2" occupied="false" height="70" width="150" y="300" x="70" rx="10" ry="10"/>
                      <ellipse id="table4" class="restaurantTable" waiter="Mike" table-capacity="8" occupied="false" ry="40" rx="40" cy="120" cx="320"/>
                      <ellipse id="table5" class="restaurantTable" waiter="Mike" table-capacity="6" occupied="false" ry="40" rx="40" cy="230" cx="320"/>
                      <ellipse id="table6" class="restaurantTable" waiter="Mike" table-capacity="4" occupied="false" ry="40" rx="40" cy="340" cx="320"/>
                      <ellipse id="table7" class="restaurantTable" waiter="Sarah" table-capacity="8" occupied="false" ry="40" rx="40" cy="120" cx="440"/>
                      <ellipse id="table8" class="restaurantTable" waiter="Sarah" table-capacity="10" occupied="false" ry="40" rx="40" cy="230" cx="440"/>
                      <ellipse id="table9" class="restaurantTable" waiter="Sarah" table-capacity="10" occupied="false" ry="40" rx="40" cy="340" cx="440"/>
                    </g>
                    <!-- Mike's Waiter zone -->
                    <g>
                      <rect id="waiterZone1" class="waiterZone" waiter-name="Mike" height="380" width="348" x="30" y="40" rx="10" ry="10"/>
                    </g>
                    <!-- Sarah's Waiter zone -->
                    <g>
                      <rect id="waiterZone2" class="waiterZone" waiter-name="Sarah" height="380" width="116" x="382" y="40" rx="10" ry="10"/>
                    </g>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <!-- Upcoming Parties Table -->
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <div id="clock"></div>
            </div>
            <div class="well">
              <h3>Upcoming</h3>
              <div id="upcomingList" class="list-group">
              </div>
            </div>
          </div>
        </div>
        <!-- Add to Upcoming -->
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <!-- Add Party Menu -->
              <div id="addPartyMenu">
                <div>
                  <button id="openReservationMenu" type="button" class="btn btn-default">Create Reservation</button>
                  <button id="openWaitlistMenu" type="button" class="btn btn-default">Add to Wait List</button>
                </div>
              </div>
              <!-- Reservation Menu -->
              <div id="reservationMenu" class="collapse">
                <h3>Create Reservation</h3>
                <form id=reservationForm class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="inputPartyName" placeholder="Party Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="number" class="form-control" id="inputPartySizeReservation" placeholder="Party Size">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="tel" class="form-control" id="inputPhoneNumberReservation" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="inputTimeReservation">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input class="form-control" type="text" id="inputDateReservation">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <span class="pull-right">
                        <button id="addReservation" type="button" class="btn btn-primary">Add</button>
                        <button id="cancelReservation" type="button" class="btn btn-danger">Cancel</button>
                      </span>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Waitlist Menu -->
              <div id="waitlistMenu" class="collapse">
                <h3>Add To Waitlist</h3>
                <form id='waitlistForm' class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="inputPartyNameWaitlist" placeholder="Party Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="number" class="form-control" id="inputPartySizeWaitlist" placeholder="Party Size">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <input type="tel" class="form-control" id="inputPhoneNumberWaitlist" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12">
                      <span class="pull-right">
                        <button id="addWaitlist" type="button" class="btn btn-primary">Add</button>
                        <button id="cancelWaitlist" type="button" class="btn btn-danger">Cancel</button>
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seat Pop-up -->
    <div id="seatPopUp" class="img-rounded floorplan-tooltip" width="100" height="100">
      <!-- Dismiss button from http://getbootstrap.com/components/ -->
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
      <form class="form">
        <div id="walkInOptions" class="form-group">
          <label for="seatPartySelector">Party Name:</label>
          <select id="seatPartySelector">
            <option value="walk-in" id="walk-in">Walk-In</option>
          </select>
        </div>
        <div>
          <label for="tableWaiter" class="form-group">Waiter:</label>
          <span id="tableWaiter">Waiter1</span>
        </div>
        <div id="walkInOptions" class="form-group">
          <label for="inputWalkInPartySize">Size:</label>
          <input type="text" class="form-control" id="inputWalkInPartySize" placeholder="0">
          <span id="seatPartySize"></span>
        </div>
        <button id="seatTable" type="reset" class="btn btn-primary">Seat!</button>
      </form>
    </div>

    <!-- Unseat Pop-up -->
    <div id="unseatPopUp" class="img-rounded floorplan-tooltip" width="100" height="100">
      <!-- Dismiss button from http://getbootstrap.com/components/ -->
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
      <button id="unseatTable" class="btn btn-danger">Unseat!</button>
    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!-- Plugins taken from github -->
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/jquery.panzoom.min.js"></script>
  <!-- Plugin to make Select boxes match Bootstrap
   from https://silviomoreto.github.io/bootstrap-select/ -->
  <script src="js/bootstrap-select.min.js"></script>
  <!-- JQuery TimePicker
   from https://github.com/jonthornton/jquery-timepicker/ -->
  <script src="js/jquery.timepicker.min.js"></script>
  <!-- Bootstrap: Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/upcominglist.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
